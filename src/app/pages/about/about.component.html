<div id="contenedor">
    <h1 id="titulo">Datos del autor</h1>
    <div id="datos">
        <div id="contenedor-titulos">
            <ul class="list-group">
                <li class="list-group-item">Nombre</li>
                <li class="list-group-item">Apellidos</li>
                <li class="list-group-item">Edad</li>
                <li class="list-group-item">Libro de referencia</li>
            </ul>
        </div>
        <div id="contenedor-datos">
            <ul class="list-group">
                <li class="list-group-item"> {{ miAutor.nombre }} </li>
                <li class="list-group-item"> {{ miAutor.apellido }} </li>
                <li class="list-group-item"> {{ miAutor.edad }}</li>
                <li class="list-group-item"> {{ miAutor.obra[1] }}</li>
            </ul>
        </div>
    </div>
    <div id="toma-datos">
        <input type="text" #nombreAutor placeholder="Nombre del autor: {{ miAutor.nombre }}">
        <button  type="button" id="button" on-click=mostrar(nombreAutor)>Button</button>
    </div>
</div>
